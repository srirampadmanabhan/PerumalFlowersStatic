<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perumal Flowers - Since 1990</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #c2185b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .logo-gif {
            max-width: 90%;
            width: 500px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .tagline {
            color: #fce4ec;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .enter-btn {
            display: inline-block;
            padding: 15px 50px;
            background: linear-gradient(135deg, #ec407a, #f48fb1);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(236, 64, 122, 0.4);
            cursor: pointer;
            border: none;
            text-transform: uppercase;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(236, 64, 122, 0.5);
            background: linear-gradient(135deg, #f48fb1, #ec407a);
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .decorative-flowers {
            position: fixed;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .flower-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .flower-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .flower-3 { bottom: 15%; left: 20%; animation-delay: 2s; }
        .flower-4 { bottom: 25%; right: 10%; animation-delay: 3s; }
        .flower-5 { top: 50%; left: 5%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @media (max-width: 768px) {
            .logo-gif {
                width: 90%;
                max-width: 350px;
            }

            .tagline {
                font-size: 1.2rem;
                padding: 0 20px;
            }

            .enter-btn {
                padding: 12px 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="decorative-flowers flower-3">ðŸª·</div>
    <div class="decorative-flowers flower-4">ðŸŒ¸</div>
    <div class="decorative-flowers flower-5">ðŸª·</div>

    <div class="splash-container">
        <img src="assets/images/perumal_cinematic_bloom.gif" alt="Perumal Flowers" class="logo-gif">
        <p class="tagline">Spreading Divine Fragrance Since 1990</p>
        <a href="home.html" class="enter-btn">Enter Shop</a>
        <p class="loading-text">Fresh Flowers | Pooja Items | Groceries</p>
    </div>

</html>
